<body>
<center><h1 id='status'>Status</h1></center>
<center><h1 id='url'>Status</h1></center>
<button id="liveButton">Create Live Stream To Facebook</button>
<script>

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1610085389296382',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

   if (typeof facebookInit == 'function') {
          facebookInit();

  };

document.getElementById('liveButton').onclick = function() {
  FB.ui({
    display: 'popup',
    method: 'live_broadcast',
    phase: 'create',
}, function(response) {
    if (!response.id) {
      document.getElementById('status').text() = 'canceled'
      return;
    }
    document.getElementById('url').text() = 'stream url:' + response.secure_stream_url
    FB.ui({
      display: 'popup',
      method: 'live_broadcast',
      phase: 'publish',
      broadcast_data: response,
    }, function(response) {
      document.getElementById('status').text() = "video status: \n" + response.status
    });
  });
};
</script>
</body>

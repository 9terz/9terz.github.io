<title> Shirt Generator </title>
<center><div class="row">

    <h2>Shirt Generator</h1>
    <!-- <input id="input1" type="file" name="pic" accept="image/*">
    <label id="label1" for="input1">Choose a Shirt</label> -->
    <br>
    <input id="input" type="file" name="pic" accept="image/*">
    <label id="label" for="input">Choose an Image</label>
    <br>
    <br>
    <canvas id="canvas" height="0px"></canvas>
    <br>


<script>
var ctx = document.getElementById("canvas").getContext("2d");
var shirt = new Image();
var pic = new Image();
shirt.src = "white.jpg";
shirt.onload = function() {
  ctx.canvas.height = shirt.height/2;
  ctx.canvas.width = shirt.width/2;
  RenderShirt();
};

var x = ctx.canvas.width/2 - pic.width/2;
var y = ctx.canvas.height/2 - pic.height/2

document.getElementById("input").onchange = function() {
  var reader = new FileReader();
  reader.onload = function(e) {
    pic.src = e.target.result;
    document.getElementById("input").style.display = 'none';
    document.getElementById("label").style.display = 'none';
    document.getElementById("ctrlbox").style.display = 'block';
    RenderPic();
  };
  reader.readAsDataURL(this.files[0]);
};

function RenderShirt() {
ctx.drawImage(shirt, 0, 0, ctx.canvas.width, ctx.canvas.height);
}

function RenderPic() {
ctx.drawImage(pic, x , y , pic.width, pic.height);
}

function PosX() {
  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  RenderShirt();
  x = document.getElementById("width").value;
  RenderPic();
}

function PosY() {
  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  RenderShirt();
  y = document.getElementById("height").value;
  RenderPic();
}

function Resize() {
ctx.clearRect(0, 0, ctx.canvas.width, canvas.height);
pic.width = pic.width* document.getElementById("scale").value
pic.height = pic.height* document.getElementById("scale").value
RenderShirt();
RenderPic();
}

</script>
<br>
<br>
</center>
<div class='col-md-6 col-md-offset-3'>
<div id="ctrlbox" >
    LeftRight
    <input type="range" id="width" min="-50" max="50" step="1" value="10" onchange="PosX() oninput="PosX()">
    UpDown
    <input type="range" id="height" min="-200" max="200" step="1" value="10" onchange="PosY()" oninput="PosY()">
    Size
    <input type="range" id="scale" min="0.05" max="3" step="0.05" value="1" onchange="picsize()" oninput="picsize()">
    right click to download
</div>
